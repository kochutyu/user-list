<div class="user-view" ng-controller="UserViewController">
    <div class="user-view__actions">
        <button class="primary" ng-click="addUser()">
            Create User
        </button>
    </div>
    <div class="user-view__table">
        <table>
            <thead>
            <tr>
                <th>USERNAME</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
                <th>TYPE</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users track by user.id">
                <td>username</td>
                <td>firstName</td>
                <td>lastName</td>
                <td>email</td>
                <td>type</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
